<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
      <h1>Tic-Tac-Toe</h1>
  <h2 id="message">Message</h2>    
    </header>


  <section class="board">
    <div class="sqr" id="0">text</div>
    <div class="sqr" id="1">b</div>
    <div class="sqr" id="2">text</div>
    <div class="sqr" id="3">d</div>
    <div class="sqr" id="4">text</div>
    <div class="sqr" id="5">f</div>
    <div class="sqr" id="6">text</div>
    <div class="sqr" id="7">g</div>
    <div class="sqr" id="8">text</div>
  </section>

  <footer>
    <button id="reset">Reset Game</button>
  </footer>
  
</body>
</html>
